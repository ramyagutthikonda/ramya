<!DOCTYPE html>
<html>
<head>
	<title>Data Table Example</title>
</head>
<body>
	<h1>Data Table Example</h1>
	<table id="myTable">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>City</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>30</td>
				<td>New York</td>
			</tr>
			<tr>
				<td>Jane</td>
				<td>25</td>
				<td>Los Angeles</td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>40</td>
				<td>Chicago</td>
			</tr>
		</tbody>
	</table>

	<script>
		// Get the table element
		var table = document.getElementById("myTable");

		// Loop through each row and add a click event listener
		for (var i = 0; i < table.rows.length; i++) {
			table.rows[i].addEventListener("click", function() {
				// Get the row data
				var rowData = this.cells[0].innerHTML + " " + this.cells[1].innerHTML + " " + this.cells[2].innerHTML;
				alert("Row data: " + rowData);
			});
		}
	</script>
</body>
</html>
