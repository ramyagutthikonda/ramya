<!DOCTYPE html>
<html>
<head>
	<title>Table with Borders</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid black;
		}
		th {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>35</td>
			</tr>
			<tr>
				<td>Jane</td>
				<td>Smith</td>
				<td>28</td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>Johnson</td>
				<td>42</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
