<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: 0 auto;
			padding: 20px;
			max-width: 300px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #ddd;
			text-align: center;
		}

		input[type="button"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			margin: 5px;
			font-size: 16px;
		}

		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin: 5px;
			text-align: right;
			font-size: 16px;
			width: 100%;
		}

	</style>
</head>
<body>

	<div class="container">
		<h2>Calculator</h2>
		<input type="text" id="result" placeholder="0">

		<input type="button" value="1" onclick="insert(1)">
		<input type="button" value="2" onclick="insert(2)">
		<input type="button" value="3" onclick="insert(3)">
		<input type="button" value="+" onclick="insert('+')"><br>

		<input type="button" value="4" onclick="insert(4)">
		<input type="button" value="5" onclick="insert(5)">
		<input type="button" value="6" onclick="insert(6)">
		<input type="button" value="-" onclick="insert('-')"><br>

		<input type="button" value="7" onclick="insert(7)">
		<input type="button" value="8" onclick="insert(8)">
		<input type="button" value="9" onclick="insert(9)">
		<input type="button" value="*" onclick="insert('*')"><br>

		<input type="button" value="C" onclick="clearResult()">
		<input type="button" value="0" onclick="insert(0)">
		<input type="button" value="=" onclick="calculate()">
		<input type="button" value="/" onclick="insert('/')"><br>

	</div>

	<script>

		// Function to insert number or operator into the result input
		function insert(value) {
			document.getElementById('result').value += value;
		}

		// Function to clear the result input
		function clearResult() {
			document.getElementById('result').value = '';
		}

		// Function to calculate the result
		function calculate() {
			let result = eval(document.getElementById('result').value);
			document.getElementById('result').value = result;
		}

	</script>

</body>
</html>
