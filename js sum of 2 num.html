<html>
<head>
  <script>
let num1 = prompt("Enter the first number:");
let num2 = prompt("Enter the second number:");

// convert strings to numbers
num1 = parseInt(num1);
num2 = parseInt(num2);

// calculate the sum
const sum = num1 + num2;

// display the result
console.log(`The sum of ${num1} and ${num2} is ${sum}.`);</script>
</head>
</html>
